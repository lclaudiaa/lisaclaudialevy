	<script>
		// Initialize the 3D Globe
const globe = Globe()
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Base map texture
    .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png') // Background
    .pointsData([
        { lat: 48.8566, lng: 2.3522, size: 0.5, label: "Paris", year: "2005-2010" },
        { lat: 46.2044, lng: 6.1432, size: 0.5, label: "Geneva", year: "2011-2014" },
        { lat: 42.3601, lng: -71.0589, size: 0.5, label: "Boston", year: "2015-2019" },
        { lat: 40.7128, lng: -74.0060, size: 0.5, label: "New York", year: "2020-Present" }
    ])
    .pointAltitude("size") // Set the marker altitude
    .pointLabel("label") // Add a hover tooltip with the location name
    .pointColor(() => "#FF5733") // Marker color
    .onPointClick(point => displayLocationDetails(point)) // Handle click events
    (document.getElementById('globe-container'));

// Function to display details based on the clicked location
function displayLocationDetails(point) {
    const detailsText = document.getElementById("details-text");

    // Conditional logic for location details
    if (point.label === "Paris") {
        detailsText.textContent = `Paris: I lived here from ${point.year}. It was where I discovered my love for art and culture.`;
    } else if (point.label === "Geneva") {
        detailsText.textContent = `Geneva: I lived here from ${point.year}. It was a time of personal growth and international experiences.`;
    } else if (point.label === "Boston") {
        detailsText.textContent = `Boston: I lived here from ${point.year}. This was where I pursued my studies and built lifelong connections.`;
    } else if (point.label === "New York") {
        detailsText.textContent = `New York: I have been living here since ${point.year}. It's the city that constantly inspires my entrepreneurial spirit.`;
    } else {
        detailsText.textContent = "Click on a location to learn more!";
    }
}

// Optional: Rotate the globe for a dynamic effect
let rotationSpeed = 0.002; // Control rotation speed
(function rotateGlobe() {
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = rotationSpeed * 100;
})();

	</script>
